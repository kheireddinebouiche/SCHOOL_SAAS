{% extends 'tenant_folder/base.html' %}

{% block content %}
<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <!-- Page Header -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0">Générer Fiche de Paie</h4>
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="{% url 't_ressource_humaine:contrat_list' %}">Contrats</a></li>
                                <li class="breadcrumb-item active">Génération Paie</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-sm border-0">
                        <div class="card-header border-bottom-dashed">
                            <h5 class="card-title mb-0">Préparation de la Paie</h5>
                            <p class="text-muted mb-0 small">Formateur : <span class="fw-bold">{{ contrat.formateur }}</span> ({{ contrat.get_type_contrat_display }})</p>
                        </div>
                        <div class="card-body">
                            {% include 't_ressource_humaine/_generate_paie_form.html' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
