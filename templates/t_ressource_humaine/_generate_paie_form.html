<form method="post" id="paieForm" action="{% url 't_ressource_humaine:generer_paie' contrat_id=contrat.id %}">
    {% csrf_token %}
    <div class="modal-body">
        <p class="text-muted mb-4">Génération de la fiche de paie pour : <strong>{{ contrat.formateur }}</strong></p>
        <div class="row">
            {% for field in form %}
            <div class="col-md-6 mb-3">
                <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="text-danger small">
                    {{ field.errors|first }}
                </div>
                {% endif %}
                {% if field.help_text %}
                <div class="text-muted small">
                    {{ field.help_text }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button type="submit" class="btn btn-success">Calculer et Générer</button>
    </div>
</form>
