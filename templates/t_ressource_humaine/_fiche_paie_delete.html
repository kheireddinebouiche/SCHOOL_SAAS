{% load humanize %}
<form action="{% url 't_ressource_humaine:supprimer_paie' fiche.pk %}" method="post" class="ajax-form" data-refresh-table="true">
    {% csrf_token %}
    <div class="row">
        <div class="col-12 text-center">
            <div class="avatar-lg mx-auto mb-3">
                <div class="avatar-title bg-danger-subtle text-danger rounded-circle fs-24">
                    <i class="ri-alarm-warning-line"></i>
                </div>
            </div>
            <h5 class="mb-3">Êtes-vous sûr ?</h5>
            <p class="text-muted mb-4">
                Vous êtes sur le point de supprimer la fiche de paie de 
                <strong>{{ fiche.contrat.formateur }}</strong> pour le mois de 
                <strong>{{ fiche.get_mois_display }} {{ fiche.annee }}</strong>.
                <br>
                Montant Net: <strong>{{ fiche.net_a_payer|intcomma }} DA</strong>
            </p>
        </div>
    </div>
    
    <div class="d-flex gap-2 justify-content-center mt-4 mb-2">
        <button type="button" class="btn btn-light w-sm" data-bs-dismiss="modal">Annuler</button>
        <button type="submit" class="btn btn-danger w-sm">Oui, Supprimer</button>
    </div>
</form>
