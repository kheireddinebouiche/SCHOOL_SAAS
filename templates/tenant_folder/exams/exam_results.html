<!DOCTYPE html>
<html>
<head>
    <title>Résultats d'examen</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        td.nom-etudiant {
            text-align: left;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Résultats des étudiants</h2>
    <table>
        <thead>
            <tr>
                <th>Étudiant</th>
                {% for type in type_notes %}
                    <th>{{ type.label }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for etudiant in etudiants %}
                <tr>
                    <td class="nom-etudiant">{{ etudiant.student.relation.nom }} {{ etudiant.student.relation.prenom }}</td>
                    {% for type in type_notes %}
                        <td><!-- Ici, tu peux afficher une note si tu veux --></td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
