{% load custom_filters %}

<div class="modal fade" id="deliberationResultsModal" tabindex="-1" role="dialog" aria-labelledby="deliberationResultsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deliberationResultsModalLabel">
                    Résultats de Délibération - {{ module.label }}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% include "tenant_folder/exams/groupe_deliberation_results.html" %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                {% if results_data and students %}
                    <button type="button" class="btn btn-primary" onclick="printDeliberationResults()">Imprimer</button>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<script>
// Show the modal when the page loads
$(document).ready(function() {
    $('#deliberationResultsModal').modal('show');
    
    // Handle modal close event
    $('#deliberationResultsModal').on('hidden.bs.modal', function () {
        // Optionally remove the modal from DOM after it's hidden
        $(this).remove();
    });
});
</script>
