{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django School{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs/build/css/themes/default.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs/build/alertify.min.js"></script>


</head>
<body>
    <header>
        <h1>Welcome to Django School</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Main content goes here -->
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 Django School. All rights reserved.</p>
    </footer>

    <script>
        alertify.set('notifier','position','top-right');
        {% for flashmeg in messages %}
            {% if 'success' in flashmeg.tags %}
                alertify.success('{{flashmeg.message|escapejs}}');
            {% elif 'error' in flashmeg.tags %}
                alertify.error('{{flashmeg.message|escapejs}}');
            {% elif 'warning' in flashmeg.tags %}
                alertify.warnign('{{flashmeg.message|escapejs}}');
            {% endif %}
        {% endfor %}
    </script>
</body>
</html>
