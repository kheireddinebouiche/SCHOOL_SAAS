{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Éditeur PDF{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; font-family: 'Inter', sans-serif;">
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm" style="background: rgba(255, 255, 255, 0.95) !important; backdrop-filter: blur(10px); box-shadow: 0 4px 20px rgba(0,0,0,0.1); border-bottom: 1px solid rgba(0,0,0,0.05);">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'document_manager:template_list' %}" style="color: #4f46e5; font-weight: 700; font-size: 1.3rem;">
                <i class="fas fa-file-contract me-2"></i> Éditeur de Documents
            </a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <a class="nav-link px-3 py-2 rounded" href="{% url 'document_manager:template_list' %}" style="color: #4b5563; transition: all 0.2s ease;">
                        <i class="fas fa-file-alt me-1"></i> Templates
                    </a>
                    <span class="navbar-text me-3 px-3 py-2 rounded" style="background: #f3f4f6; color: #4b5563; font-weight: 500;">
                        <i class="fas fa-user me-1"></i> {{ user.username }}
                    </span>
                    <a class="nav-link px-3 py-2 rounded" href="#" style="color: #ef4444; transition: all 0.2s ease;">
                        <i class="fas fa-sign-out-alt me-1"></i> Déconnexion
                    </a>
                {% else %}
                    <a class="nav-link px-3 py-2 rounded" href="#" style="color: #4b5563; transition: all 0.2s ease;">
                        <i class="fas fa-sign-in-alt me-1"></i> Connexion
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
