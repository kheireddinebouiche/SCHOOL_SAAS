{% extends 'base.html' %}

{% block content %}
<div class="card shadow-lg" style="background: white;">
    <div class="card-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
        <h4 class="mb-0"><i class="fas fa-file"></i> Documents Générés</h4>
    </div>
    <div class="card-body">
        {% if documents %}
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Template</th>
                            <th>Créé</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for doc in documents %}
                        <tr>
                            <td>{{ doc.id }}</td>
                            <td>{{ doc.template.name }}</td>
                            <td>{{ doc.created_at|date:"d/m/Y H:i" }}</td>
                            <td>
                                <a href="{% url 'document_manager:download_pdf' doc.id %}" class="btn btn-sm btn-success">
                                    <i class="fas fa-download"></i> Télécharger
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <div class="alert alert-info">Aucun document généré.</div>
        {% endif %}
    </div>
</div>
{% endblock %}
