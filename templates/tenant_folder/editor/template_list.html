{% extends 'tenant_folder/editor/base.html' %}

{% block content %}
<div class="card shadow-lg" style="background: white;">
    <div class="card-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
        <h4 class="mb-0"><i class="fas fa-template"></i> Mes Templates</h4>
    </div>
    <div class="card-body">
        <a href="{% url 'document_manager:template_new' %}" class="btn btn-primary mb-3">
            <i class="fas fa-plus"></i> Nouveau
        </a>
        
        {% if templates %}
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>Nom</th>
                            <th>Modifié</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for template in templates %}
                        <tr>
                            <td><strong>{{ template.name }}</strong></td>
                            <td>{{ template.updated_at|date:"d/m/Y H:i" }}</td>
                            <td>
                                <a href="{% url 'document_manager:template_editor' template.id %}" class="btn btn-sm btn-info">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a href="{% url 'document_manager:template_delete' template.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Confirmer?')">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <div class="alert alert-info">Aucun template. <a href="{% url 'document_manager:template_new' %}">Créer</a></div>
        {% endif %}
    </div>
</div>
{% endblock %}
