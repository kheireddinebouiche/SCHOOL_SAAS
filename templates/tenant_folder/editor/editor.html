
{% extends 'tenant_folder/editor/base.html' %}
{% load static %}
{% csrf_token %}


{% block extra_css %}
<style>
    :root {
        --primary-color: #32373c;
        --secondary-color: #23282d;
        --accent-color: #72aee6;
        --light-bg: #f0f0f1;
        --dark-bg: #1d2327;
        --panel-bg: #fff;
        --panel-border: #dcdcde;
        --text-color: #2c3338;
        --text-light: #646970;
        --success-color: #46b450;
        --warning-color: #ffb900;
        --error-color: #dc3232;
        --hover-color: #f6f7f7;
        --border-radius: 3px;
        --box-shadow: 0 1px 1px rgba(0,0,0,.04);
        --transition: all .2s ease;
    }

    .editor-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100%;
        background: var(--light-bg);
        overflow: hidden;
        transition: var(--transition);
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    }

    .editor-header {
        background: var(--primary-color);
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--box-shadow);
        z-index: 1000;
    }

    .editor-header h5 {
        font-weight: 500;
        font-size: 16px;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .editor-main {
        display: flex;
        flex: 1;
        overflow: hidden;
    }

    .editor-sidebar {
        width: 280px;
        background: var(--panel-bg);
        border-right: 1px solid var(--panel-border);
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        transition: var(--transition);
        box-shadow: var(--box-shadow);
    }

    .sidebar-section {
        margin-bottom: 20px;
        padding: 15px;
        border-bottom: 1px solid var(--panel-border);
    }

    .sidebar-section:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 15px;
    }

    .sidebar-section h5 {
        font-weight: 600;
        color: var(--text-color);
        margin: 0 0 15px 0;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        gap: 8px;
        padding-bottom: 8px;
        border-bottom: 1px solid var(--panel-border);
    }

    .insert-btn {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 8px;
        border: 1px solid var(--panel-border);
        background: var(--panel-bg);
        border-radius: var(--border-radius);
        cursor: pointer;
        font-size: 13px;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--text-color);
        text-align: left;
    }

    .insert-btn:hover {
        background: var(--hover-color);
        border-color: var(--accent-color);
        color: var(--primary-color);
    }

    .insert-btn i {
        width: 16px;
        text-align: center;
        color: var(--accent-color);
    }

    .editor-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #f6f7f7;
        overflow: hidden;
    }

    .editor-toolbar {
        background: var(--panel-bg);
        padding: 10px 15px;
        border-bottom: 1px solid var(--panel-border);
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        align-items: center;
        box-shadow: var(--box-shadow);
    }

    .editor-btn {
        width: 36px;
        height: 36px;
        border: 1px solid var(--panel-border);
        background: var(--panel-bg);
        border-radius: var(--border-radius);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition);
        color: var(--text-color);
    }

    .editor-btn:hover {
        background: var(--hover-color);
        border-color: var(--accent-color);
        color: var(--primary-color);
    }

    .editor-btn.active {
        background: var(--accent-color);
        border-color: var(--accent-color);
        color: white;
    }

    .toolbar-select {
        height: 36px;
        border: 1px solid var(--panel-border);
        background: var(--panel-bg);
        border-radius: var(--border-radius);
        padding: 0 10px;
        margin-right: 8px;
        cursor: pointer;
        min-width: 100px;
        transition: var(--transition);
        color: var(--text-color);
    }

    .toolbar-select:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 1px var(--accent-color);
    }

    .toolbar-color {
        width: 36px;
        height: 36px;
        border: 1px solid var(--panel-border);
        background: var(--panel-bg);
        border-radius: var(--border-radius);
        cursor: pointer;
        padding: 2px;
        transition: var(--transition);
    }

    .toolbar-color:hover {
        border-color: var(--accent-color);
    }

    /* Canvas area */
    .canvas-container {
        flex: 1;
        overflow: auto;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
    }

    .page-canvas {
        width: 21cm; /* Taille réelle de la page A4 */
        height: 29.7cm; /* Hauteur réelle de la page A4 */
        padding: 1cm; /* Utilisation de cm pour correspondre aux marges */
        overflow-y: auto;
        background: white;
        border: 1px solid var(--panel-border);
        border-radius: var(--border-radius);
        box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        transition: var(--transition);
        box-sizing: border-box;
        display: block;
        position: relative;
        min-height: 100%;
    }

    .jinja-block {
        background: #fff5f5;
        border: 1px dashed #e6b8af;
        padding: 2px 6px;
        margin: 0 2px;
        border-radius: 3px;
        font-family: monospace;
        color: #d9534f;
        word-break: break-all;
        display: inline-block;
        vertical-align: middle;
        font-size: 12px;
    }

    .variables-badge {
        display: inline-block;
        background: #e7f5ff;
        padding: 4px 8px;
        border-radius: 12px;
        margin: 3px;
        font-size: 11px;
        font-weight: 500;
        color: #1e6de6;
        border: 1px solid #a3cfff;
        transition: var(--transition);
    }

    .variables-badge:hover {
        background: #1e6de6;
        color: white;
    }

    /* Multi-page styles */
    .pages-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        overflow: hidden;
    }

    #pages-content {
        flex: 1;
        overflow: auto;
        display: block;
        min-width: 0; /* Empêche le débordement */
    }

    .page-content {
        flex: 1;
        display: none;
        overflow: hidden;
        padding: 0;
        min-width: 0; /* Empêche le débordement */
    }

    .page-content.active {
        display: block;
        overflow: auto;
    }

    .pages-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        background: var(--panel-bg);
        border-bottom: 1px solid var(--panel-border);
        box-shadow: var(--box-shadow);
        flex-wrap: wrap; /* Permettre le retour à la ligne si nécessaire */
    }

    .pages-list {
        display: flex;
        gap: 5px;
        padding: 8px 0;
        overflow-x: auto;
        flex-wrap: wrap;
        flex: 1; /* Prend l'espace disponible */
        min-width: 0; /* Empêche le débordement */
    }

    .page-tab {
        padding: 8px 15px;
        background: #f0f0f1;
        border: 1px solid var(--panel-border);
        border-bottom: none;
        border-radius: var(--border-radius) var(--border-radius) 0 0;
        cursor: pointer;
        font-size: 12px;
        white-space: nowrap;
        position: relative;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 5px;
        font-weight: 500;
        flex-shrink: 0; /* Empêche le rétrécissement */
    }

    .page-tab.active {
        background: var(--panel-bg);
        font-weight: 600;
        color: var(--primary-color);
        border-bottom: 1px solid var(--panel-bg);
        margin-bottom: -1px;
        position: relative;
        z-index: 10;
    }

    .page-tab:hover:not(.active) {
        background: var(--hover-color);
    }

    .page-tab .close {
        margin-left: 5px;
        color: var(--text-light);
        font-size: 12px;
        width: 16px;
        height: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: var(--transition);
    }

    .page-tab .close:hover {
        background: var(--error-color);
        color: white;
    }

    .add-page-btn {
        padding: 8px 15px;
        background: var(--accent-color);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-size: 12px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 5px;
        transition: var(--transition);
        flex-shrink: 0; /* Empêche le bouton de se rétrécir */
    }

    .add-page-btn:hover {
        background: #5a95e3;
    }

    .page-content {
        flex: 1;
        display: none;
    }

    .page-content.active {
        display: block;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .editor-sidebar {
            width: 220px;
        }
    }
</style>
{% endblock %}

{% block extra_js %}
<script>
// Get CSRF token from cookie
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
const csrftoken = getCookie('csrftoken');

// Données du template - using JSON-encoded data from Django
const templateData = (function() {
    // Create script tags with JSON content to safely pass data from Django
    const createJsonScript = function(id, data) {
        const script = document.createElement('script');
        script.id = id;
        script.type = 'application/json';
        script.textContent = JSON.stringify(data);
        document.head.appendChild(script);
        return script.textContent;
    };

    // Get data from Django template system and ensure it's properly JSON-encoded
    const templateId = '{{ template.id|default:"null" }}';
    const templatePages = {% if template and template.pages %}{{ template.pages|safe }}{% else %}[{"content": ""}]{% endif %};
    const templateConfig = {% if template and template.config %}{{ template.config|safe }}{% else %}{}{% endif %};

    // Convert the ID properly
    const id = templateId === 'null' ? null : parseInt(templateId);

    // The pages and config should already be proper JavaScript objects
    // from the template rendering, but we'll handle potential issues
    let pages = templatePages;
    let config = templateConfig;

    // Ensure pages is an array
    if (!Array.isArray(pages)) {
        console.error('Pages is not an array:', pages);
        pages = [{"content": ""}];
    }

    // Ensure config is an object
    if (typeof config !== 'object' || config === null) {
        console.error('Config is not an object:', config);
        config = {};
    }

    return {
        id: id,
        pages: pages,
        config: config
    };
})();

class MultiPageEditorApp {
    constructor() {
        this.templateId = '{{ template.id|default:"null" }}';
        this.currentPageIndex = 0;
        this.pages = [...templateData.pages]; // Copie des pages
        this.init();
    }

    init() {
        // Remove any existing input event listeners before setting up new ones
        if (this.handlePageInput) {
            document.removeEventListener('input', this.handlePageInput);
        }

        this.renderPages();
        this.setupEventListeners();
        this.setupFormatButtons();
        this.setupInsertButtons();
        this.setupSaveButton();
        this.setupPreviewButton();
        this.setupAnalyzeButton();
        this.setupMarginControls();
        // Header and footer controls have been removed
        this.loadSavedMargins(); // Charger les marges sauvegardées
        this.updateToolbarState(); // Initialiser l'état de la barre d'outils
    }

    renderPages() {
        const pagesList = document.getElementById('pages-list');
        const pagesContent = document.getElementById('pages-content');

        pagesList.innerHTML = '';
        pagesContent.innerHTML = '';

        // Create page tabs
        this.pages.forEach((page, index) => {
            const pageTab = document.createElement('div');
            pageTab.className = `page-tab ${index === this.currentPageIndex ? 'active' : ''}`;
            pageTab.dataset.index = index;
            pageTab.innerHTML = `
                Page ${index + 1}
                ${this.pages.length > 1 ? `<span class="close" data-index="${index}">&times;</span>` : ''}
            `;
            pagesList.appendChild(pageTab);
        });

        // Create page content containers
        this.pages.forEach((page, index) => {
            const pageContent = document.createElement('div');
            pageContent.className = `page-content ${index === this.currentPageIndex ? 'active' : ''}`;
            pageContent.id = `page-content-${index}`;

            const canvas = document.createElement('div');
            canvas.className = 'page-canvas';
            canvas.contentEditable = true;
            canvas.innerHTML = page.content || '';  // Aucun contenu par défaut
            canvas.dataset.pageIndex = index;

            pageContent.appendChild(canvas);
            pagesContent.appendChild(pageContent);
        });

        // Add event listeners to page tabs
        document.querySelectorAll('.page-tab').forEach(tab => {
            // Remove existing listeners first to prevent duplicates
            tab.replaceWith(tab.cloneNode(true));
        });

        // Re-add event listeners to page tabs
        document.querySelectorAll('.page-tab').forEach(tab => {
            tab.addEventListener('click', (e) => {
                if (e.target.classList.contains('close')) {
                    e.stopPropagation();
                    this.deletePage(parseInt(e.target.dataset.index));
                } else {
                    this.switchPage(parseInt(tab.dataset.index));
                }
            });
        });

        // Add event listener to add page button - remove old listener first
        const addPageBtn = document.getElementById('add-page-btn');
        if (addPageBtn) {
            addPageBtn.replaceWith(addPageBtn.cloneNode(true));
            document.getElementById('add-page-btn').addEventListener('click', () => this.addPage());
        }

        // Setup format buttons for the current page
        this.setupCurrentPageFormatButtons();
    }

    setupCurrentPageFormatButtons() {
        // Remove old event listeners and add to current page
        const currentPageCanvas = document.querySelector(`#page-content-${this.currentPageIndex} .page-canvas`);
        if (currentPageCanvas) {
            this.canvas = currentPageCanvas;
            this.setupFormatButtons();
            this.updateToolbarState();
        }
    }

    switchPage(index) {
        if (index >= 0 && index < this.pages.length) {
            // Save current page content before switching
            this.saveCurrentPageContent();

            // Update active classes
            document.querySelectorAll('.page-tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });

            document.querySelectorAll('.page-content').forEach((content, i) => {
                content.classList.toggle('active', i === index);
            });

            this.currentPageIndex = index;
            this.setupCurrentPageFormatButtons();
        }
    }

    addPage() {
        const newPage = {
            content: '',  // Aucun contenu par défaut
            page_size: document.getElementById('page-size').value || 'A4',
            orientation: document.getElementById('page-orientation').value || 'portrait'
        };

        this.pages.push(newPage);
        this.renderPages();
        this.switchPage(this.pages.length - 1); // Switch to the new page
    }

    deletePage(index) {
        if (this.pages.length <= 1) {
            alert('❌ Impossible de supprimer la dernière page. Il doit y avoir au moins une page.');
            return;
        }

        if (!confirm('Êtes-vous sûr de vouloir supprimer cette page ?')) {
            return;
        }

        this.pages.splice(index, 1);

        // Adjust current page index if needed
        if (this.currentPageIndex >= this.pages.length) {
            this.currentPageIndex = this.pages.length - 1;
        }

        this.renderPages();
        this.switchPage(this.currentPageIndex);
    }

    saveCurrentPageContent() {
        const currentPageCanvas = document.querySelector(`#page-content-${this.currentPageIndex} .page-canvas`);
        if (currentPageCanvas) {
            this.pages[this.currentPageIndex].content = currentPageCanvas.innerHTML;
        }
    }

    setupEventListeners() {
        // Save page content when user types or makes changes
        // Remove existing listener to prevent duplicates
        document.removeEventListener('input', this.handlePageInput);

        // Define the handler function
        this.handlePageInput = (e) => {
            if (e.target.classList.contains('page-canvas')) {
                const pageIndex = parseInt(e.target.dataset.pageIndex);
                if (!isNaN(pageIndex) && pageIndex >= 0 && pageIndex < this.pages.length) {
                    this.pages[pageIndex].content = e.target.innerHTML;
                }
            }
        };

        // Add the event listener
        document.addEventListener('input', this.handlePageInput);
    }

    setupFormatButtons() {
        // Remove old listeners first
        document.querySelectorAll('.editor-btn[data-format]').forEach(btn => {
            btn.replaceWith(btn.cloneNode(true)); // Remove event listeners
        });

        // Re-add listeners
        document.querySelectorAll('.editor-btn[data-format]').forEach(btn => {
            btn.addEventListener('click', () => {
                if (this.canvas) {
                    document.execCommand(btn.dataset.format, false, null);
                    this.updateToolbarState();
                    this.canvas.focus();
                }
            });
        });

        // Gestion de la police d'écriture
        const fontFamilySelect = document.getElementById('font-family');
        if (fontFamilySelect) {
            fontFamilySelect.replaceWith(fontFamilySelect.cloneNode(true)); // Remove event listeners
            document.getElementById('font-family').addEventListener('change', (e) => {
                if (this.canvas) {
                    document.execCommand('fontName', false, e.target.value);
                    this.updateToolbarState();
                    this.canvas.focus();
                }
            });
        }

        // Gestion de la taille de police
        const fontSizeSelect = document.getElementById('font-size');
        if (fontSizeSelect) {
            fontSizeSelect.replaceWith(fontSizeSelect.cloneNode(true)); // Remove event listeners
            document.getElementById('font-size').addEventListener('change', (e) => {
                if (this.canvas) {
                    if (e.target.value) {
                        // Appliquer la taille de police directement en créant un span avec le style
                        document.execCommand('styleWithCSS', false, true);
                        const selection = window.getSelection();
                        if (selection.rangeCount > 0) {
                            const range = selection.getRangeAt(0);
                            if (!range.collapsed) {
                                // S'il y a une sélection de texte, l'encapsuler dans un span avec la taille
                                const selectedText = range.extractContents();
                                const span = document.createElement('span');
                                span.style.fontSize = e.target.value;
                                span.appendChild(selectedText);
                                range.insertNode(span);

                                // Restaurer la sélection sur le span
                                const newRangeForSize = document.createRange();
                                newRangeForSize.selectNodeContents(span);
                                selection.removeAllRanges();
                                selection.addRange(newRangeForSize);
                            } else {
                                // Si aucune sélection, créer un span avec la taille de police
                                // qui sera appliqué au prochain texte saisi
                                const span = document.createElement('span');
                                span.style.fontSize = e.target.value;
                                span.innerHTML = '\u200B'; // Caractère zero-width pour que le span soit sélectionnable
                                range.insertNode(span);

                                // Déplacer le curseur à l'intérieur du span
                                const newRangeForSize = document.createRange();
                                newRangeForSize.setStart(span.firstChild, 1);
                                newRangeForSize.collapse(true);
                                selection.removeAllRanges();
                                selection.addRange(newRangeForSize);
                            }
                        }
                    } else {
                        // Si aucune taille n'est sélectionnée, supprimer les styles de taille existants
                        document.execCommand('fontSize', false, '3'); // Taille par défaut
                    }
                    this.updateToolbarState();
                    this.canvas.focus();
                }
            });
        }

        // Gestion de la couleur de texte
        const fontColorInput = document.getElementById('font-color');
        if (fontColorInput) {
            fontColorInput.replaceWith(fontColorInput.cloneNode(true)); // Remove event listeners
            document.getElementById('font-color').addEventListener('change', (e) => {
                if (this.canvas) {
                    document.execCommand('foreColor', false, e.target.value);
                    this.updateToolbarState();
                    this.canvas.focus();
                }
            });
        }

        // Mettre à jour les contrôles quand le curseur se déplace ou que le texte est sélectionné
        if (this.canvas) {
            this.canvas.addEventListener('mouseup', () => this.updateToolbarState());
            this.canvas.addEventListener('keyup', () => this.updateToolbarState());
        }
    }

    setupMarginControls() {
        // Gestion des marges
        ['top', 'bottom', 'left', 'right'].forEach(side => {
            const input = document.getElementById(`margin-${side}`);
            if (input) {
                // Remove old listener and add new one
                input.replaceWith(input.cloneNode(true));
                document.getElementById(`margin-${side}`).addEventListener('change', () => this.updateMargins());
            }

    loadSavedMargins() {
        // Si un template existe (mode édition), charger les marges sauvegardées
        if (this.templateId && templateData && templateData.config && templateData.config.margins) {
            const margins = templateData.config.margins;
            document.getElementById('margin-top').value = margins.top || '2';
            document.getElementById('margin-bottom').value = margins.bottom || '2.5';
            document.getElementById('margin-left').value = margins.left || '1.5';
            document.getElementById('margin-right').value = margins.right || '1.5';
            this.updateMargins(); // Appliquer les marges chargées
        } else {
            // Définir les valeurs par défaut
            document.getElementById('margin-top').value = '2';
            document.getElementById('margin-bottom').value = '2.5';
            document.getElementById('margin-left').value = '1.5';
            document.getElementById('margin-right').value = '1.5';
            this.updateMargins(); // Appliquer les marges par défaut
        }

    updateMargins() {
        // Récupérer les valeurs des marges
        const marginTop = document.getElementById('margin-top').value || '2';
        const marginBottom = document.getElementById('margin-bottom').value || '2.5';
        const marginLeft = document.getElementById('margin-left').value || '1.5';
        const marginRight = document.getElementById('margin-right').value || '1.5';

        // Appliquer les marges au canvas
        if (this.canvas) {
            // Appliquer les marges comme padding pour créer une zone de contenu intérieure
            this.canvas.style.padding = `${marginTop}cm ${marginRight}cm ${marginBottom}cm ${marginLeft}cm`;

            // Maintenir la taille fixe de la page A4 (21cm x 29.7cm) pour correspondre aux standards
            this.canvas.style.width = '21cm';
            this.canvas.style.height = '29.7cm';

            // Réinitialiser la marge externe pour centrer le canvas
            this.canvas.style.margin = '25px auto';
        }
    }

    updateToolbarState() {
        // Mettre à jour les sélections de la barre d'outils en fonction de la sélection actuelle
        try {
            // Détecter la police d'écriture de l'élément sélectionné
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                let node = range.commonAncestorContainer;

                // Si le noeud sélectionné est un texte, aller au parent
                if (node.nodeType === Node.TEXT_NODE) {
                    node = node.parentElement;
                }

                // Trouver l'élément avec la police d'écriture
                let element = node;
                while (element && element !== this.canvas) {
                    if (element.nodeType === Node.ELEMENT_NODE) {
                        const computedStyle = window.getComputedStyle(element);
                        const fontFamily = computedStyle.fontFamily;

                        // Vérifier si la police correspond à une option du menu
                        const fontFamilySelect = document.getElementById('font-family');
                        let foundMatch = false;

                        for (let option of fontFamilySelect.options) {
                            if (option.value && option.value.toLowerCase() === fontFamily.toLowerCase()) {
                                fontFamilySelect.value = option.value;
                                foundMatch = true;
                                break;
                            }
                        }

                        // Si aucune correspondance exacte, essayer de trouver la police la plus proche
                        if (!foundMatch) {
                            // Vérifier si la police contient une des polices du menu
                            for (let option of fontFamilySelect.options) {
                                if (option.value && fontFamily.toLowerCase().includes(option.value.toLowerCase())) {
                                    fontFamilySelect.value = option.value;
                                    foundMatch = true;
                                    break;
                                }
                            }
                        }

                        if (!foundMatch) {
                            fontFamilySelect.value = ''; // Aucune sélection
                        }

                        break;
                    }
                    element = element.parentElement;
                }
            }

            // Détecter la taille de police de l'élément sélectionné
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                let node = range.commonAncestorContainer;

                // Si le noeud sélectionné est un texte, aller au parent
                if (node.nodeType === Node.TEXT_NODE) {
                    node = node.parentElement;
                }

                // Trouver l'élément avec la taille de police
                let element = node;
                while (element && element !== this.canvas) {
                    if (element.nodeType === Node.ELEMENT_NODE) {
                        const computedStyle = window.getComputedStyle(element);
                        const fontSizeInPx = computedStyle.fontSize; // Récupère la taille en pixels

                        // Convertir la taille en pixels en points pour comparaison
                        // 1px = 0.75pt (ou 1pt = 1.333px), donc pour convertir px en pt : px * 0.75
                        const fontSizeInPt = parseFloat(fontSizeInPx) * 0.75;
                        const roundedFontSizeInPt = Math.round(fontSizeInPt * 10) / 10; // Arrondir à 1 décimale

                        // Vérifier si la taille de police correspond à une option du menu
                        const fontSizeSelect = document.getElementById('font-size');
                        let foundMatch = false;

                        for (let option of fontSizeSelect.options) {
                            if (option.value) { // Vérifier que l'option a une valeur
                                const optionSize = parseFloat(option.value); // Extraire la valeur numérique
                                if (optionSize === roundedFontSizeInPt) {
                                    fontSizeSelect.value = option.value;
                                    foundMatch = true;
                                    break;
                                }
                            }
                        }

                        // Si aucune correspondance exacte, essayer de trouver la taille la plus proche
                        if (!foundMatch) {
                            fontSizeSelect.value = ''; // Aucune sélection
                        }

                        break;
                    }
                    element = element.parentElement;
                }
            }
        } catch (e) {
            // Ne rien faire si la commande n'est pas supportée
            console.error('Erreur lors de la détection des propriétés de texte:', e);
        }
    }

    setupInsertButtons() {
        // Remove old listeners and add new ones
        document.querySelectorAll('.insert-btn[data-insert]').forEach(btn => {
            btn.replaceWith(btn.cloneNode(true)); // Remove event listeners
        });

        document.querySelectorAll('.insert-btn[data-insert]').forEach(btn => {

    insertBlock(type) {
        if (!this.canvas) return;

        const selection = window.getSelection();
        const range = selection.rangeCount ? selection.getRangeAt(0) : document.createRange();

        switch(type) {
            case 'title':
                const titleHtml = '<h1 style="text-align: center; color: #667eea; margin: 20px 0;">Titre du Document</h1>';
                const titleFragment = document.createRange().createContextualFragment(titleHtml);
                range.insertNode(titleFragment);
                break;

            case 'paragraph':
                const pHtml = '<p style="margin: 15px 0;">Texte du paragraphe ici...</p>';
                const pFragment = document.createRange().createContextualFragment(pHtml);
                range.insertNode(pFragment);
                break;

            case 'table':
                const tableHtml = `<table style="border-collapse: collapse; width: 100%; margin: 1cm 0;">
                    <tr style="background: #f8f9fa;">
                        <th style="border: 1px solid #ddd; padding: 10px;">Colonne 1</th>
                        <th style="border: 1px solid #ddd; padding: 10px;">Colonne 2</th>
                    </tr>
                    <tr>
                        <td style="border: 1px solid #ddd; padding: 10px;">{{ item.nom }}</td>
                        <td style="border: 1px solid #ddd; padding: 10px;">{{ item.valeur }}</td>
                    </tr>
                </table>`;
                const tableFragment = document.createRange().createContextualFragment(tableHtml);
                range.insertNode(tableFragment);
                break;

            case 'for-loop':
                const loopHtml = `<div class="jinja-block">
                    &#123;% for item in items %&#125;<br>
                    &nbsp;&nbsp;&#123;&#123; item.nom &#125;&#125;<br>
                    &#123;% endfor %&#125;
                </div>`;
                const loopFragment = document.createRange().createContextualFragment(loopHtml);
                range.insertNode(loopFragment);
                break;

            case 'variable':
                const varName = prompt('Nom de la variable (ex: client_name, total):');
                if (!varName || !varName.trim()) return;

                // Créer un span pour la variable
                const span = document.createElement('span');
                span.className = 'jinja-block';
                // Rendre le span éditable pour permettre l'application de styles
                span.contentEditable = true;
                span.setAttribute('data-variable', varName.trim());
                // Ne pas désactiver la sélection pour permettre l'application de styles
                span.innerHTML = '&#123;&#123; ' + varName.trim() + ' &#125;&#125;';

                // Insérer la variable
                range.insertNode(span);

                // Créer un espace éditable après la variable
                const space = document.createTextNode(' ');
                range.insertNode(space);

                // Positionner le curseur après l'espace
                const newRangeForVariable = document.createRange();
                newRangeForVariable.setStartAfter(space);
                newRangeForVariable.collapse(true);

                const selectionForVariable = window.getSelection();
                selectionForVariable.removeAllRanges();
                selectionForVariable.addRange(newRangeForVariable);

                // Forcer le focus sur le canvas pour assurer la bonne position du curseur
                setTimeout(() => {
                    if (this.canvas) this.canvas.focus();
                }, 0);
                break;
        }

        if (this.canvas) this.canvas.focus();
    }

    setupSaveButton() {
        document.getElementById('save-btn').replaceWith(document.getElementById('save-btn').cloneNode(true)); // Remove old listener
        document.getElementById('save-btn').addEventListener('click', () => this.save());

    async save() {
        // Save current page content before saving
        this.saveCurrentPageContent();

        const name = document.getElementById('template-name').value.trim();
        const pageSize = document.getElementById('page-size').value;
        const pageOrientation = document.getElementById('page-orientation').value;
        // Récupérer les valeurs des marges
        const marginTop = document.getElementById('margin-top').value || '2';
        const marginBottom = document.getElementById('margin-bottom').value || '2.5';
        const marginLeft = document.getElementById('margin-left').value || '1.5';
        const marginRight = document.getElementById('margin-right').value || '1.5';

        // Créer un objet de configuration avec les marges
        const config = {
            margins: {
                top: parseFloat(marginTop),
                bottom: parseFloat(marginBottom),
                left: parseFloat(marginLeft),
                right: parseFloat(marginRight)
            },
            // header_footer: this.getHeaderFooterConfig()  // Header and footer functionality has been removed
        };

        if (!name) {
            alert('❌ Veuillez entrer un nom pour le template');
            return;
        }

        try {
            // Créer un objet FormData pour envoyer les données
            const formData = new FormData();

            // Ajouter les données JSON
            const data = {
                id: this.templateId,
                name: name,
                pages: this.pages,  // Send all pages instead of single html_content
                page_size: pageSize,
                page_orientation: pageOrientation,
                config: JSON.stringify(config)
            };

            formData.append('data', JSON.stringify(data));

            const response = await fetch('{% url "document_manager:save_template" %}', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken
                },
                body: formData
            });

            const result = await response.json();
            if (result.success) {
                this.templateId = result.id;
                alert('✅ Template sauvegardé avec succès!');
                this.analyzeVariables();
            } else {
                alert('❌ Erreur: ' + (result.error || 'Erreur inconnue'));
            }
        } catch (e) {
            alert('❌ Erreur de sauvegarde: ' + e.message);
        }
    }
