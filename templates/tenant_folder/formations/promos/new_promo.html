{% extends 'tenant_folder/base.html' %}
{% block title %} Promotions - Nouvelle promotion {% endblock title %}
{% block content %}

<!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">

            <div class="page-content">
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                <h4 class="mb-sm-0">Nouvelle promotion</h4>

                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="javascript: void(0);">Promotions</a></li>
                                        <li class="breadcrumb-item active">Nouvelle promotion</li>
                                    </ol>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header align-items-center d-flex">
                                    <h4 class="card-title mb-0 flex-grow-1">Formulaire d'ajout d'une nouvelle promotion</h4>
                                    
                                </div><!-- end card header -->
                                <div class="card-body">
                                    <form method='POST'>
                                        {% csrf_token %}
                                        {{form.as_p}}
                                        <input type="submit" class="btn btn-primary" value="Enregistrer">
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!--end col-->
                    </div>
                    <!--end row-->    
                </div> <!-- container-fluid -->
            </div><!-- End Page-content -->

{% endblock content %}
