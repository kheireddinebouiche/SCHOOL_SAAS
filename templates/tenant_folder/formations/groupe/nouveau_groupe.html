<!-- SCRIPT TO CHECK BEGINNING DATE AND ENDING DATE-->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        let startDateInput = document.getElementById("start_date");
        let endDateInput = document.getElementById("end_date");

        function validateDates() {
            let startDate = new Date(startDateInput.value);
            let endDate = new Date(endDateInput.value);

            if (endDate < startDate) {
                alertify.error("La date de fin ne peut pas être inférieure à la date de début.");
                endDateInput.value = ""; // Réinitialiser la date de fin
            }
        }

        startDateInput.addEventListener("change", validateDates);
        endDateInput.addEventListener("change", validateDates);
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let anneeInput = document.getElementById("_annee_scolaire");
    
        anneeInput.addEventListener("input", function() {
            let anneeFormat = /^\d{4}\/\d{4}$/;  // Format attendu : YYYY/YYYY
            let valeur = anneeInput.value;
    
            if (!anneeFormat.test(valeur)) {
                anneeInput.classList.add("is-invalid"); // Ajoute une bordure rouge (si Bootstrap)
                if (!document.getElementById("error-msg")) {
                    let errorMsg = document.createElement("div");
                    errorMsg.id = "error-msg";
                    errorMsg.className = "invalid-feedback";
                    errorMsg.innerText = "Format invalide. Exemple : 2020/2021";
                    anneeInput.parentNode.appendChild(errorMsg);
                }
            } else {
                anneeInput.classList.remove("is-invalid"); // Enlève la bordure rouge si correct
                let errorMsg = document.getElementById("error-msg");
                if (errorMsg) {
                    errorMsg.remove();
                }
            }
        });
    });
</script>

<script>
    $(document).ready(function(){

        function loadformation(){
            $.ajax({
                url :'{% url "t_groupe:ApiGetFormation" %}',
                dataType : "JSON",
                type:"GET",
                success: function(data){
                    var option = "<option ='0'>Veuillez sélectionner une formation </option> ";
                    $.each(data, function(index, p){
                        option += "<option value="+p.code+">"+p.nom+"</option>";
                    });

                    $('#_formSelectFormation').html(option);
                }
            })
           

        }

        loadformation();

        function loadPromo(){
            $.ajax({
                url : "{% url 't_groupe:ApiListePromo' %}",
                dataType:"JSON",
                type : "GET",
                success: function(data){
                    var option = "<option value='0'>Veuillez sélectionner une promotion </option>";
                    $.each(data, function(index, p){
                         option += "<option value="+p.code+">"+p.code+" - "+p.begin_year+"/"+p.end_year+" - "+p.session+"</option>";
                    });
                    $('#id_promotion').html(option);
                }
            })
        }

        loadPromo();

        // Variable to store the selected speciality abbreviation
        let selectedSpecialiteAbreviation = '';

        $(document).on('change', "#_formSelectFormation", function(){
            var formationCode = $(this).val();

            $.ajax({
                url : "{% url 't_groupe:ApiSelectSpecialite' %}",
                dataType:"JSON",
                type: "GET",
                data : {
                    'formation' : formationCode,
                },
                success : function(data){
                    var option ="<option value='0'>Veuillez sélectionner une spécialité</option>";
                    const $specialiteSelect = $('#_formSelectSpecialite');

                    $specialiteSelect.html("<option value='0'>Chargement...</option>");

                    if (formationCode === "0") {
                        $specialiteSelect.html("<option value='0'>Veuillez sélectionner une formation d'abord</option>");
                        // Reset the group number if no formation is selected
                        selectedSpecialiteAbreviation = '';
                        var freeNumber = $('#id_numero_libre').val();
                        var fullGroupNumber;
                        if(freeNumber) {
                            fullGroupNumber = 'G-' + '-' + freeNumber;
                        } else {
                            fullGroupNumber = 'G-';
                        }
                        $('#id_numero_groupe_readonly').val(fullGroupNumber);
                        $('#id_numero_groupe').val(fullGroupNumber);
                        return;
                    }
                    $.each(data, function(index, p){
                        option += "<option data-abreviation="+p.abr+" value="+p.id+">"+p.label+"</option>";

                    });

                    $('#_formSelectSpecialite').html(option);
                },
            })
        });
        
        $(document).on('change', "#_formSelectSpecialite", function(){
            var specialiteId = $(this).val();
            var selectedOption = $(this).find('option:selected');
            selectedSpecialiteAbreviation = selectedOption.data('abreviation') || '';

            // Update the group number with the selected speciality abbreviation
            var freeNumber = $('#id_numero_libre').val();
            var fullGroupNumber;
            if(selectedSpecialiteAbreviation && freeNumber) {
                fullGroupNumber = 'G-' + selectedSpecialiteAbreviation + '-' + freeNumber;
            } else if(selectedSpecialiteAbreviation) {
                fullGroupNumber = 'G-' + selectedSpecialiteAbreviation;
            } else if(freeNumber) {
                fullGroupNumber = 'G--' + freeNumber;
            } else {
                fullGroupNumber = 'G-';
            }
            $('#id_numero_groupe_readonly').val(fullGroupNumber);
            $('#id_numero_groupe').val(fullGroupNumber);
        });
        
        $(document).on('input', "#id_numero_libre", function(){
            var freeNumber = $(this).val();

            var fullGroupNumber;
            if(selectedSpecialiteAbreviation && freeNumber) {
                fullGroupNumber = 'G-' + selectedSpecialiteAbreviation + '-' + freeNumber;
            } else if(selectedSpecialiteAbreviation) {
                fullGroupNumber = 'G-' + selectedSpecialiteAbreviation;
            } else if(freeNumber) {
                fullGroupNumber = 'G--' + freeNumber;
            } else {
                fullGroupNumber = 'G-';
            }
            $('#id_numero_groupe_readonly').val(fullGroupNumber);
            $('#id_numero_groupe').val(fullGroupNumber);
        });
        
        // Set initial display value
        $(document).ready(function() {
            $('#id_numero_groupe_readonly').val($('#id_numero_groupe').val() || 'G-');
        });

        $(document).on('click','#saveBtn', function(){
           var _formSelectFormation = $('#_formSelectFormation').val();
           var _formSelectSpecialite = $('#_formSelectSpecialite').val();
           var id_numero_groupe = $('#id_numero_groupe').val();
           var id_numero_libre = $('#id_numero_libre').val();
           var start_date = $('#start_date').val();
           var end_date = $('#end_date').val();
           var _annee_scolaire = $('#_annee_scolaire').val();
           var id_promotion = $('#id_promotion').val();
           var min_student = $('#min_student').val();
           var max_student = $('#max_student').val();

           var btn = $(this); // référence du bouton
            btn.prop('disabled', true); // désactive le bouton

            // Optionnel : afficher un spinner pour indiquer le chargement
            var originalText = btn.html();
            btn.html(`
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Envoi en cours...
            `);

            $.ajax({
                url : "{% url 't_groupe:ApiCreateGroupe' %}",
                dataType : "JSON",
                type : "POST",
                data : {
                    '_formSelectFormation' : _formSelectFormation,
                    '_formSelectSpecialite' : _formSelectSpecialite,
                    'id_numero_groupe' : id_numero_groupe,
                    'id_numero_libre' : id_numero_libre,
                    'start_date' : start_date,
                    'end_date' : end_date,
                    '_annee_scolaire' : _annee_scolaire,
                    'id_promotion' : id_promotion,
                    'min_student' : min_student,
                    'max_student' : max_student,
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                success : function(response){
                    if(response.status === "success"){
                        window.location.href = "{% url 't_groupe:listegroupes' %}";
                    }else{
                        alertify.error(response.message)
                    }
                },
                complete: function() {
                    // Réactiver le bouton et restaurer son texte après la requête
                    btn.prop('disabled', false);
                    btn.html(originalText);
                }
            })
        });
    });
</script>
