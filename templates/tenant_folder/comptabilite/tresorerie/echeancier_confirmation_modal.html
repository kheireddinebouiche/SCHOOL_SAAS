<!-- Modal pour avertir que la confirmation de l'échéancier nécessite la confirmation de la remise -->
<div class="modal fade" id="echeancierConfirmationModal" tabindex="-1" aria-labelledby="echeancierConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-warning bg-opacity-10 border-0">
                <h5 class="modal-title fw-bold text-warning" id="echeancierConfirmationModalLabel">
                    <i class="ri-error-warning-line me-2"></i>Attention
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="text-center mb-4">
                    <lord-icon
                        src="https://cdn.lordicon.com/wlqxzvdp.json"
                        trigger="loop"
                        colors="primary:#ffc107,secondary:#ffc107"
                        style="width:80px;height:80px">
                    </lord-icon>
                </div>
                <div class="alert alert-warning bg-warning bg-opacity-10 border-warning border-opacity-25 p-3">
                    <h6 class="text-warning fw-bold mb-2"><i class="ri-error-warning-line me-1"></i>Prérequis pour la confirmation</h6>
                    <p class="mb-0 text-muted">
                        Pour confirmer l'échéancier, vous devez d'abord confirmer la remise. 
                        Veuillez vous assurer que la remise a été correctement enregistrée avant de procéder à la confirmation de l'échéancier.
                    </p>
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>
