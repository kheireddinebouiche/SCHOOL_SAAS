<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion bloquée</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .notification-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            transform: translateY(0);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .icon-container {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            box-shadow: 0 10px 20px rgba(238, 90, 36, 0.2);
        }
        
        .icon-container i {
            font-size: 50px;
            color: white;
        }
        
        h1 {
            color: #333;
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 20px;
            line-height: 1.3;
        }
        
        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .highlight {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 500;
        }
        
        .device-animation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }
        
        .device {
            width: 60px;
            height: 100px;
            border: 3px solid #667eea;
            border-radius: 10px;
            position: relative;
            margin: 0 15px;
        }
        
        .device:before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 30px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 5px;
        }
        
        .device:after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 5px;
            background: #667eea;
            border-radius: 3px;
        }
        
        .lock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-size: 24px;
            background: white;
            border-radius: 50%;
            padding: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            margin-top: 20px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .support {
            margin-top: 25px;
            color: #999;
            font-size: 14px;
        }
        
        .support a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .support a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="notification-card">
        <div class="icon-container">
            <i class="fas fa-shield-alt"></i>
        </div>
        
        <h1>Connexion temporairement indisponible</h1>
        
        <p>Votre compte est actuellement <span class="highlight">ouvert dans un autre appareil</span>.</p>
        
        <div class="device-animation">
            <div class="device"></div>
            <div class="lock">
                <i class="fas fa-lock"></i>
            </div>
            <div class="device"></div>
        </div>
        
        <p>Veuillez fermer la session sur l'autre appareil pour débloquer l'accès à celui-ci.</p>
        
        <button class="btn" onclick="location.reload()">
            <i class="fas fa-sync-alt"></i> Réessayer
        </button>
        
        <div class="support">
            <p>Besoin d'aide ? <a href="#">Contactez notre support</a></p>
        </div>
    </div>
    
    <script>
        // Animation pour l'icône de verrouillage
        document.addEventListener('DOMContentLoaded', function() {
            const lock = document.querySelector('.lock');
            setInterval(() => {
                lock.style.transform = 'translate(-50%, -50%) scale(1.1)';
                setTimeout(() => {
                    lock.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 300);
            }, 2000);
        });
    </script>
</body>
</html>
