{% extends 'tenant_folder/base.html' %}
{% block title %} CRM - Mise à jours des données {% endblock title %}
{% block content %}

<!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">

            <div class="page-content">
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                <h4 class="mb-sm-0">Mise à jours des données</h4>

                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="javascript: void(0);">CRM</a></li>
                                        <li class="breadcrumb-item active">Mise à jours des données</li>
                                    </ol>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <form method='POST'>
                                        {% csrf_token %}
                                        {{form.as_p}}
                                        <input type="submit" class="btn btn-primary" value="Enregistrer">
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!--end col-->
                    </div>
                    <!--end row-->    
                </div> <!-- container-fluid -->
            </div><!-- End Page-content -->

<script>
    $(document).ready(function() {
        $('#formation').change(function() {
            var formationID = $(this).val();
            if (formationID) {
                $.ajax({
                    url: "{% url 't_crm:ApiGetSpecialite' %}",
                    data: {'formation_id': formationID},
                    dataType: 'json',
                    success: function(data) {
                        var specialiteSelect = $('#specialite');
                        specialiteSelect.empty();
                        specialiteSelect.append('<option value="">Sélectionner une spécialité</option>');
                        $.each(data, function(index, item) {
                            specialiteSelect.append('<option value="' + item.id + '">' + item.label + '</option>');
                        });
                    }
                });
            } else {
                $('#specialite').empty();
                $('#specialite').append('<option value="">Sélectionner une spécialité</option>');
            }
        });
    });
    </script>
{% endblock content %}
