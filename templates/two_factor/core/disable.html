{% extends "two_factor/_base.html" %}
{% block title %}Désactivation 2FA{% endblock %}
{% block content %}
  <h2 class="auth-header">Désactiver 2FA</h2>
  <div class="alert alert-error">
    <p>Êtes-vous sûr de vouloir désactiver l'authentification à deux facteurs ?</p>
    <p>Cela réduira la sécurité de votre compte.</p>
  </div>
  <form method="post" class="auth-form">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger btn-block">Oui, désactiver</button>
  </form>
{% endblock %}
