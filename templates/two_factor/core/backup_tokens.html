{% extends "two_factor/_base.html" %}
{% block content %}
<h2 class="auth-header">Jetons de secours</h2>
<p class="confirmation-message">Conservez ces jetons en lieu sûr. Chacun ne peut être utilisé qu'une seule fois.</p>
<form method="post" class="auth-form">
  {% csrf_token %}
  {{ formset.management_form }}
  <ul class="token-list">
    {% for form in formset %}
      <li>{{ form.token }}</li>
    {% endfor %}
  </ul>
  <button type="submit" class="btn btn-primary btn-block">Enregistrer</button>
</form>
{% endblock %}
