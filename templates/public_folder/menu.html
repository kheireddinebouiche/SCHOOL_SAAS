<!-- ========== App Menu pour Dirigeants ========== -->

        <a href="#" class="logo logo-dark">
            <span class="logo-sm">
                <img src="{% static 'images/insim-logo.png' %}" alt="" height="50">
            </span>
            <span class="logo-lg">
                <img src="{% static 'images/insim-logo.png' %}" alt="" height="70">
            </span>
        </a>
        <!-- Light Logo-->
        <a href="#" class="logo logo-light">
            <span class="logo-sm">
                <img src="{% static 'images/insim-logo.png' %}" alt="" height="50">
            </span>
            <span class="logo-lg">
                <img src="{% static 'images/insim-logo.png' %}" alt="" height="70">
            </span>
        </a>
        <button type="button" class="btn btn-sm p-0 fs-20 header-item float-end btn-vertical-sm-hover" id="vertical-hover">
            <i class="ri-record-circle-line"></i>
        </button>
    </div>
    
    <div id="scrollbar">

                    .navbar-menu {
                        background: #ffffff !important;
                        border-right: 1px solid #e2e8f0 !important;
                    }
                    .navbar-nav .nav-link {
                        font-weight: 500;
                        color: #64748b !important;
                        padding: 0.75rem 1.25rem !important;
                        margin: 0.2rem 0.8rem !important;
                        border-radius: 12px !important;
                        transition: all 0.3s ease !important;
                    }
                    .navbar-nav .nav-link:hover {
                        color: #6366f1 !important;
                        background: rgba(99, 102, 241, 0.05) !important;
                    }
                    .navbar-nav .nav-link.active {
                        background: var(--primary-gradient) !important;
                        color: #ffffff !important;
                        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.25) !important;
                    }
                    .navbar-nav .nav-link i {
                        font-size: 1.25rem !important;
                        margin-right: 0.75rem !important;
                        transition: all 0.3s ease;
                    }
                    .navbar-nav .nav-link.active i {
                        color: #ffffff !important;
                    }
                    .menu-title {
                        text-transform: uppercase;
                        font-size: 0.7rem !important;
                        letter-spacing: 0.05rem;
                        font-weight: 700 !important;
                        color: #94a3b8 !important;
                        padding: 1.5rem 1.5rem 0.5rem !important;
                    }
                    .submenu-container {
                        margin: 0 0.8rem !important;
                        background: #f8fafc !important;
                        border-radius: 12px !important;
                        padding: 0.5rem !important;
                    }
                    .submenu-item {
                        margin-bottom: 2px !important;
                    }
                    .submenu-item .nav-link {
                        margin: 0 !important;
                        padding: 0.5rem 1rem !important;
                        font-size: 0.875rem !important;
                    }
                    .submenu-item .nav-link.active {
                        background: rgba(99, 102, 241, 0.1) !important;
                        color: #6366f1 !important;
                        box-shadow: none !important;
                        font-weight: 600;
                    }

                <li class="menu-title"><span data-key="t-menu">Main Dashboard</span></li>
                
                <!-- Plan comptable -->
                <li class="nav-item">
                    <a class="nav-link menu-link rounded-2 mx-2 mb-1 {% if request.resolver_match.url_name in 'global_payment_category_list,global_depenses_category_list,tenant_data_list' %}active{% endif %}" href="#sidebarPlanComptable" data-bs-toggle="collapse" role="button" 
                    aria-expanded="{% if request.resolver_match.url_name in 'global_payment_category_list,global_depenses_category_list,tenant_data_list' %}true{% else %}false{% endif %}" 
                    aria-controls="sidebarPlanComptable">
                        <i class="bx bx-book-content fs-5"></i> <span class="ms-1">Plan comptable</span>
                    </a>
                    <div class="collapse menu-dropdown {% if request.resolver_match.url_name in 'global_payment_category_list,global_depenses_category_list,tenant_data_list' %}show{% endif %}" id="sidebarPlanComptable">
                        <div class="submenu-container p-2">
                            <div class="row g-1">
                                <div class="col-12">
                                    <div class="submenu-section rounded-2 p-2">
                                        <div class="submenu-item rounded-2 mb-1">
                                            <a href="{% url 'global_payment_category_list' %}" class="nav-link d-flex align-items-center rounded-2 {% if request.resolver_match.url_name == 'global_payment_category_list' %}active{% endif %}">
                                                <i class="bx bx-list-ul"></i>
                                                <span>Paiements</span>
                                            </a>
                                        </div>
                                        <div class="submenu-item rounded-2 mb-1">
                                            <a href="{% url 'global_depenses_category_list' %}" class="nav-link d-flex align-items-center rounded-2 {% if request.resolver_match.url_name == 'global_depenses_category_list' %}active{% endif %}">
                                                <i class="bx bx-list-check"></i>
                                                <span>Dépenses</span>
                                            </a>
                                        </div>
                                        <div class="submenu-item rounded-2 mb-1">
                                            <a href="{% url 'tenant_data_list' %}" class="nav-link d-flex align-items-center rounded-2 {% if request.resolver_match.url_name == 'tenant_data_list' %}active{% endif %}">
                                                <i class="ri-building-line"></i>
                                                <span>Instituts</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>

                <li class="nav-item">
                    <a class="nav-link menu-link rounded-2 mx-2 mb-1 {% if request.resolver_match.url_name in 'configuration_index,configuration_budget,configuration_structure' %}active{% endif %}" href="#sidebarConfiguration" data-bs-toggle="collapse" role="button" 
                    aria-expanded="{% if request.resolver_match.url_name in 'configuration_index,configuration_budget,configuration_structure' %}true{% else %}false{% endif %}" 
                    aria-controls="sidebarConfiguration">
                        <i class="bx bx-cog fs-5"></i> <span class="ms-1">Configuration</span>
                    </a>
                    <div class="collapse menu-dropdown {% if request.resolver_match.url_name in 'configuration_index,configuration_budget,configuration_structure' %}show{% endif %}" id="sidebarConfiguration">
                        <div class="submenu-container p-2">
                            <div class="row g-1">
                                <div class="col-12">
                                    <div class="submenu-section rounded-2 p-2">
                                        <div class="submenu-item bg-light bg-opacity-50 rounded-2 p-1 mb-1">
                                            <a href="{% url 'configuration_budget' %}" class="nav-link d-flex align-items-center py-1 px-2 rounded-2 {% if request.resolver_match.url_name == 'configuration_budget' %}active{% endif %}">
                                                <i class="bx bx-wallet me-1"></i>
                                                <span>Poste budgetaire</span>
                                            </a>
                                        </div>
                                        <div class="submenu-item bg-light bg-opacity-50 rounded-2 p-1 mb-1">
                                            <a href="{% url 'configuration_structure' %}" class="nav-link d-flex align-items-center py-1 px-2 rounded-2 {% if request.resolver_match.url_name == 'configuration_structure' %}active{% endif %}">
                                                <i class="bx bx-building me-1"></i>
                                                <span>Crée la structure necessaire</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>

                <!-- Statistiques -->
                <li class="menu-title"><span data-key="t-statistiques">Statistiques</span></li>
                <li class="nav-item">
                    <a class="nav-link menu-link rounded-2 mx-2 mb-1 {% if request.resolver_match.url_name == 'crm_statistics' %}active{% endif %}" href="#sidebarStats" data-bs-toggle="collapse" role="button" 
                    aria-expanded="{% if request.resolver_match.url_name == 'crm_statistics' %}true{% else %}false{% endif %}" 
                    aria-controls="sidebarStats">
                        <i class="bx bx-pie-chart-alt-2 fs-5"></i> <span class="ms-1">Statistiques</span>
                    </a>
                    <div class="collapse menu-dropdown {% if request.resolver_match.url_name == 'crm_statistics' %}show{% endif %}" id="sidebarStats">
                        <div class="submenu-container p-2">
                            <div class="row g-1">
                                <div class="col-12">
                                    <div class="submenu-section rounded-2 p-2">
                                        <div class="submenu-item rounded-2 mb-1">
                                            <a href="{% url 'crm_statistics' %}" class="nav-link d-flex align-items-center rounded-2 {% if request.resolver_match.url_name == 'crm_statistics' %}active{% endif %}">
                                                <i class="ri-user-star-line"></i>
                                                <span>CRM (Relationship)</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
