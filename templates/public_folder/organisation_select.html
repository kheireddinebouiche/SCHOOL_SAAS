{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélection de l'organisation</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Alertify -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs/build/css/themes/default.min.css"/>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #30B4E7 0%, #163F6C 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Fedora-style background pattern */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 20%);
            pointer-events: none;
        }
        
        .selection-wrapper {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .selection-visual {
            flex: 1;
            background: linear-gradient(135deg, rgba(22, 63, 108, 0.7) 0%, rgba(48, 180, 231, 0.5) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: white;
            text-align: center;
        }
        
        .selection-visual h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .selection-visual p {
            font-size: 1.1rem;
            max-width: 400px;
            opacity: 0.9;
        }
        
        .selection-form-container {
            width: 450px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.98);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
            width: 100%;
        }
        
        .logo-container img {
            height: 80px;
            object-fit: contain;
        }
        
        .form-container {
            width: 100%;
            max-width: 350px;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-select {
            border-radius: 10px;
            padding: 1rem 1rem;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }
        .form-select:focus {
            border-color: #30B4E7;
            box-shadow: 0 0 0 0.25rem rgba(48, 180, 231, 0.1);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #30B4E7 0%, #163F6C 100%);
            border: none;
            border-radius: 10px;
            padding: 0.8rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(48, 180, 231, 0.3);
            background: linear-gradient(135deg, #163F6C 0%, #30B4E7 100%);
        }
        
        .selection-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #163F6C;
            font-weight: 700;
            font-size: 1.8rem;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #ccc, transparent);
            margin: 1.5rem 0;
        }
        
        @media (max-width: 992px) {
            .selection-wrapper {
                flex-direction: column;
                height: auto;
            }
            
            .selection-visual {
                padding: 1.5rem;
            }
            
            .selection-form-container {
                width: 100%;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="selection-wrapper">
        <div class="selection-visual">
            <h2>Sélection d'Organisation</h2>
            <p>Choisissez votre organisation pour accéder au système de gestion scolaire</p>
            <div class="mt-4">
                <i class="fas fa-building fa-5x opacity-75"></i>
            </div>
        </div>
        
        <div class="selection-form-container">
            <div class="logo-container">
                <a href="/">
                    <img src="{% static 'images/insim-logo.png' %}" alt="Logo" class="img-fluid">
                </a>
            </div>
            
            <h2 class="selection-title fw-bold">Sélectionnez votre organisation</h2>
            
            <div class="form-container">
                {% if tenants %}
                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-4">
                        <select name="tenant_slug" class="form-select" id="tenantSelect" required>
                            <option value="" selected disabled>Sélectionnez une organisation...</option>
                            {% for tenant in tenants %}
                                <option value="{{ tenant.nom }}">{{ tenant.nom }}</option>
                            {% endfor %}
                        </select>
                        <label for="tenantSelect"><i class="fas fa-building me-2"></i>Organisation</label>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-login text-white">
                            <i class="fas fa-check-circle me-2"></i>SÉLECTIONNER
                        </button>
                    </div>
                </form>
                {% else %}
                <p class="text-center">Aucun tenant disponible.</p>
                {% endif %}
                
                <div class="divider"></div>
                
                <div class="text-center text-muted">
                    <small>Système de gestion scolaire</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs/build/alertify.min.js"></script>
    <script>
        alertify.set('notifier','position','top-right');
        {% for flashmeg in messages %}
            {% if 'success' in flashmeg.tags %}
                alertify.success('{{flashmeg.message|escapejs}}');
            {% elif 'error' in flashmeg.tags %}
                alertify.error('{{flashmeg.message|escapejs}}');
            {% elif 'warning' in flashmeg.tags %}
                alertify.warning('{{flashmeg.message|escapejs}}');
            {% endif %}
        {% endfor %}
    </script>
</body>
</html>
