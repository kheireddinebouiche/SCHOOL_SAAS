{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélection de l'organisation</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Alertify -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs/build/css/themes/default.min.css"/>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #30B4E7 0%, #163F6C 100%);
            display: grid;
            place-items: center;
        }
        
        .container {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .selection-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(22, 63, 108, 0.15);
            padding: 2.5rem;
            width: 100%;
            max-width: 600px;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-container img {
            height: 80px;
            object-fit: contain;
        }
        
        .tenant-card {
            border: 1px solid #ddd;
            padding: 1.5rem;
            margin: 0.75rem 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            border: 2px solid #e0e0e0;
        }
        .tenant-card:hover {
            background-color: #f5f5f5;
            border-color: #30B4E7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(48, 180, 231, 0.2);
        }
        .form-select {
            border-radius: 10px;
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        .form-select:focus {
            border-color: #30B4E7;
            box-shadow: 0 0 0 0.25rem rgba(48, 180, 231, 0.1);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #30B4E7 0%, #163F6C 100%);
            border: none;
            border-radius: 10px;
            padding: 0.8rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(48, 180, 231, 0.3);
            background: linear-gradient(135deg, #163F6C 0%, #30B4E7 100%);
        }
        h1 {
            text-align: center;
            color: #163F6C;
            margin-bottom: 2rem;
            font-weight: 700;
        }
        h3 {
            color: #163F6C;
            font-weight: 600;
        }
        p {
            color: #666;
            margin: 0.5rem 0 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="selection-container">
            <div class="logo-container">
                <a href="/">
                    <img src="{% static 'images/insim-logo.png' %}" alt="Logo" class="img-fluid">
                </a>
            </div>
            
            <h1>Sélectionnez votre organisation</h1>
            
            {% if tenants %}
            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-4">
                    <select name="tenant_slug" class="form-select" id="tenantSelect" required>
                        <option value="" selected disabled>Sélectionnez une organisation...</option>
                        {% for tenant in tenants %}
                            <option value="{{ tenant.nom }}">{{ tenant.nom }}</option>
                        {% endfor %}
                    </select>
                    <label for="tenantSelect"><i class="fas fa-building me-2"></i>Organisation</label>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-login text-white w-100">
                        <i class="fas fa-check-circle me-2"></i>SÉLECTIONNER
                    </button>
                </div>
            </form>
            {% else %}
            <p class="text-center">Aucun tenant disponible.</p>
            {% endif %}
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs/build/alertify.min.js"></script>
    <script>
        alertify.set('notifier','position','top-right');
        {% for flashmeg in messages %}
            {% if 'success' in flashmeg.tags %}
                alertify.success('{{flashmeg.message|escapejs}}');
            {% elif 'error' in flashmeg.tags %}
                alertify.error('{{flashmeg.message|escapejs}}');
            {% elif 'warning' in flashmeg.tags %}
                alertify.warning('{{flashmeg.message|escapejs}}');
            {% endif %}
        {% endfor %}
    </script>
</body>
</html>
