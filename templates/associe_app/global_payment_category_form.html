{% extends 'public_folder/base.html' %} 

{% block content %}
<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0">{{ title }}</h4>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                     <div class="card">
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                                    <a href="{% url 'global_payment_category_list' %}" class="btn btn-secondary">Annuler</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
