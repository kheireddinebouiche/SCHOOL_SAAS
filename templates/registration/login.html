{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Alertify -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs/build/css/themes/default.min.css"/>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #30B4E7 0%, #163F6C 100%);
            display: grid;
            place-items: center;
        }
        
        .container {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(22, 63, 108, 0.15);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
        
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-container img {
            height: 70px;
            object-fit: contain;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 1rem 1rem;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #30B4E7;
            box-shadow: 0 0 0 0.25rem rgba(48, 180, 231, 0.1);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #30B4E7 0%, #163F6C 100%);
            border: none;
            border-radius: 10px;
            padding: 0.8rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(48, 180, 231, 0.3);
            background: linear-gradient(135deg, #163F6C 0%, #30B4E7 100%);
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .forgot-password {
            color: #163F6C;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .forgot-password:hover {
            color: #30B4E7;
        }
        
        .copyright {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-container">
                <a href="/">
                    <img src="{% static 'assets/img/logo.png' %}" alt="Logo" class="img-fluid">
                </a>
            </div>
            
            <h2 class="text-center mb-4 fw-bold">Authentification</h2>
            
            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Nom d'utilisateur">
                    <label for="username"><i class="fas fa-user me-2"></i>Nom d'utilisateur</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe">
                    <label for="password"><i class="fas fa-lock me-2"></i>Mot de passe</label>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="remember-me">
                        <input type="checkbox" class="form-check-input" id="RememberMe" name="rememberme">
                        <label class="form-check-label" for="RememberMe">Se souvenir de moi</label>
                    </div>
                    <a href="pages-recover-password.html" class="forgot-password">Mot de passe perdu ?</a>
                </div>
                
                <button type="submit" class="btn btn-login text-white w-100">
                    <i class="fas fa-sign-in-alt me-2"></i>CONNEXION
                </button>
            </form>
        </div>
        
        <p class="copyright">&copy; Copyright 2023. All Rights Reserved.</p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs/build/alertify.min.js"></script>
    <script>
        alertify.set('notifier','position','top-right');
        {% for flashmeg in messages %}
            {% if 'success' in flashmeg.tags %}
                alertify.success('{{flashmeg.message|escapejs}}');
            {% elif 'error' in flashmeg.tags %}
                alertify.error('{{flashmeg.message|escapejs}}');
            {% elif 'warning' in flashmeg.tags %}
                alertify.warning('{{flashmeg.message|escapejs}}');
            {% endif %}
        {% endfor %}
    </script>
	</body>
</html>
