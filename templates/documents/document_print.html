<!-- templates/documents/document_print.html -->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impression du Document</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --success-color: #4ade80;
            --danger-color: #f87171;
            --warning-color: #fbbf24;
            --light-bg: #f8fafc;
            --dark-text: #1e293b;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 0px;
            line-height: 1.6;
            background-color: var(--light-bg);
            color: var(--dark-text);
        }

        .document-content {
            margin: 0 auto;
            max-width: 210mm; /* A4 width */
            background: white;
            padding: 0px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .print-controls {
            position: fixed;
            top: 1px;
            right: 1px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .btn {
            border-radius: var(--border-radius);
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: var(--transition);
            border: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        @media print {
            @page {
                margin: 0;
                size: A4;
            }

             body {
                font-family: 'Helvetica', sans-serif; /* Police propre */
                margin: 0;
                padding: 0;
            }
            /* 2. L'En-tête (Répété sur chaque page) */
            header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 4cm; /* Hauteur réservée pour l'en-tête */
                
                /* Style de l'en-tête */
                background-color: #f8f9fa; /* Fond gris clair ou ta couleur primaire */
                border-bottom: 3px solid #0056b3; /* Ligne de séparation */
                padding: 0.5cm 1cm;
                
                /* Flexbox marche très bien avec WeasyPrint pour aligner Logo / Texte */
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            /* 3. Le Pied de page (Répété sur chaque page) */
            footer {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                height: 2cm; /* Hauteur réservée pour le footer */
                
                background-color: #333;
                color: white;
                text-align: center;
                padding-top: 10px;
                font-size: 10pt;
            }

            /* 4. Le Contenu Principal (Ce qui vient de TinyMCE) */
            main {
                /* C'est ICI qu'on évite le chevauchement */
                padding-top: 4.5cm;    /* Hauteur du header (4cm) + petite marge (0.5cm) */
                padding-bottom: 2.5cm; /* Hauteur du footer (2cm) + petite marge */
                padding-left: 2cm;     /* Marge gauche standard */
                padding-right: 2cm;    /* Marge droite standard */
                
                text-align: justify;
            }

            /* Compteur de page (CSS pur) */
            .page-number:after {
                content: counter(page);
            }

            .no-print {
                display: none !important;
            }

            .document-content {
                box-shadow: none;
                padding: 20mm;
                margin: 0;
                border: none;
            }

            /* Cacher les éléments d'interface du navigateur */
            .navbar,
            .footer,
            .header,
            nav,
            footer,
            aside,
            .advertisement,
            .sidebar {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="no-print print-controls">
        <button onclick="window.print()" class="btn btn-primary me-2">
            <i class="fas fa-print me-2"></i>Imprimer
        </button>
        <a href="{% url 'pdf_editor:document-preview' document.pk %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Retour
        </a>
    </div>

    <div class="document-content">
        <div class="document-body">
            {{ rendered_html|safe }}
        </div>
    </div>

    <script>
        // Imprimer automatiquement si demandé
        {% if request.GET.autoprint %}
        window.onload = function() {
            setTimeout(function() {
                window.print();
            }, 1000);
        };
        {% endif %}
    </script>
</body>
</html>
