<!-- templates/documents/document_preview.html -->

{% extends 'documents/base.html' %}
{% block extra_css %}
<style>
  /* ✅ CSS pour les pagebreak */
  @media print {
    .pagebreak {
      page-break-before: always;
      break-before: page;
      margin-top: 0;
      margin-bottom: 0;
      padding: 0;
      height: 0;
    }
  }

  /* Alternative si tu veux aussi du spacing visible avant impression */
  .pagebreak {
    /* Optionnel : visible en preview, caché à l'impression */
    background: linear-gradient(to bottom, #ddd 50%, transparent 50%);
    background-size: 100% 10px;
    height: 0;
    border-top: 1px dashed #999;
    margin: 20px 0;
  }

  @media print {
    .pagebreak {
      background: none;
      border: none;
      margin: 0;
    }
  }
</style>
{% endblock %}
{% block title %}Aperçu du Document{% endblock %}

{% block content %}


<div class="d-flex flex-wrap gap-2 mb-4">
    
    <a href="{% url 'pdf_editor:document-export' document.pk %}" class="btn btn-success">
        <i class="fas fa-download me-2"></i>Télécharger PDF
    </a>
</div>

<div class="card document-preview">
    <div class="card-body" id="preview-content">
        <style>
            {{ custom_css|safe }}
            @media print {
                body { margin: 0; }
                #preview-content { border: none; }
                .btn-group, .section-header, .document-info { display: none; }
            }
        </style>
        {{ rendered_html|safe }}
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
    // Améliorer l'expérience d'impression
    window.addEventListener('beforeprint', function() {
        document.querySelectorAll('.btn-group, .section-header, .document-info').forEach(function(element) {
            element.style.display = 'none';
        });
    });

    window.addEventListener('afterprint', function() {
        document.querySelectorAll('.btn-group, .section-header, .document-info').forEach(function(element) {
            element.style.display = 'flex';
        });
    });
</script>
{% endblock %}
